<div class="container">
  <h1>User details</h1>
  <form>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required [(ngModel)]="user.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required [(ngModel)]="user.lastName">
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <select class="form-control" id="genre" name="genre" required [(ngModel)]="user.genre">
        <option>man</option>
        <option>woman</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" name="email" required [(ngModel)]="user.email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="number" class="form-control" id="phone" name="phone" required [(ngModel)]="user.phone">
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <select class="form-control" id="country" name="country" required [(ngModel)]="user.country">
        <option selected>France</option>
        <option>China</option>
        <option>USA</option>
        <option>Congo</option>
        <option>Brazil</option>
      </select>
    </div>

    <button *ngIf="id > -1" type="submit" class="btn btn-success" (click)="updateUser(user)">update</button>
    <button *ngIf="id == -1" type="submit" class="btn btn-success" (click)="createUser(user)">Create</button>

  </form>
</div>
